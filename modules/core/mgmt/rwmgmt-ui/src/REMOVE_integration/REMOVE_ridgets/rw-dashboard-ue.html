<link rel="import" href="rw-gauge.html">
<link rel="import" href="rw-scroll-graph.html">

<polymer-element name="rw-dashboard-ue" layout horizontal attributes="vnf fpath ltesim dialSize">
  <template>
    <link rel="stylesheet" type="text/css" href="rw-dashboard-traffic.css"/>
    <rw-iconset></rw-iconset>
    <div flex class="dashpanel">
      <div class="gauge-group">
        <h2>Calls Transmitted</h2>
        <rw-gauge
            size="{{dialSize}}"
            color="hsla(212, 57%, 50%, 1)"
            value="{{ltesim.acceptedTxCalls | noNaN}}"
            resize="true"
            max="{{maxCalls}}"
            ></rw-gauge>
        <rw-scroll-graph
            lineColor="#377cc8"
            strokeColor="rgba(55,124,200,0.7)"
            value="{{ltesim.acceptedTxCalls | noNaN}}"
            paused="false"
            max="{{maxCalls}}"
            ></rw-scroll-graph>
      </div>
    </div>
    <div flex class="dashpanel">
      <div class="gauge-group">
        <h2>Calls Received</h2>
        <rw-gauge
            size="{{dialSize}}"
            color="hsla(212, 57%, 50%, 1)"
            value="{{ltesim.acceptedRxCalls | noNaN}}"
            max="{{maxCalls}}"
            resize="true"
            ></rw-gauge>
        <rw-scroll-graph
            lineColor="#377cc8"
            strokeColor="rgba(55,124,200,0.7)"
            value="{{ltesim.acceptedRxCalls | noNaN}}"
            max="{{maxCalls}}"
            ></rw-scroll-graph>
      </div>
    </div>
  </template>
  <script>
    Polymer(Platform.mixin({
      maxCalls : 100,
      ltesim: null
    }, rw.ui));
  </script>
</polymer-element>
