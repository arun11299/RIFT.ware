<div style="flex-direction:column;">
    <rw-gaugeset
        dial-size="140"
        panel-width="140"
        class="panel__panel-body"
        gauges="iotDashboardClient.gauges"
        >
    </rw-gaugeset>
    <div> 
    	<h2>IOT Client Stats</h2>
    	<ul style="list-style:none;">
    		<li ng-repeat="(key, value) in iotDashboardClient.stats">
    			{{key}}: {{value}}
    		</li>
    	</ul>
    	
    </div>
</div>
