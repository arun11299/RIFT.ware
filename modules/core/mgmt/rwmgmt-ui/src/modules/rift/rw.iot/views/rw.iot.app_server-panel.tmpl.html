<div style="flex-direction:column;">
    <rw-gaugeset
        dial-size="140"
        panel-width="140"
        class="panel__panel-body"
        gauges="iotDashboardServer.gauges"
        >
    </rw-gaugeset>
    <div>
    	<h2>IOT Server Stats</h2>
    	<ul style="list-style:none;">
    		<li ng-repeat="(key, value) in iotDashboardServer.stats">
    			{{key}}: {{value}}
    		</li>
    	</ul>
    	
    </div>
</div>
