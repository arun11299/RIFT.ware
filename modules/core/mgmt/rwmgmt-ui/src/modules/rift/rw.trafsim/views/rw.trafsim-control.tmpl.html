<div>
    <div ng-if="trafsimControl.orientation == 'vertical'">
        <div class="vertical trafControlPanel">
            <div id="primaryButtons">
                <span ng-class="{'button--is-on' : trafsimControl.g.startedPerceived}" class="button button__size--full" ng-click="trafsimControl.toggleStarted()">
                    <span class="button__box">
                        <svg class="icon icon--small" ng-class="{'loading-icon' : trafsimControl.loading}">
                            <use ng-attr-xlink:href="{{'#' + trafsimControl.buttonIcon}}" xlink:href=""/>
                        </svg>
                        <span class="button__label">{{trafsimControl.g.startedPerceived ? 'Active' : 'Off'}}</span>
                    </span>
                </span>
            </div>
            <hr/>
            <div class="dash-label">
                <label for="rateRange" class="form__item__label">Calls Per Second</label>
            </div>
            <div class="dash-slider">
                <div class="dash-slider-start">0</div>
                <rw-slider class="dash-slider-slider" name="rateRange" min="0" max="{{trafsimControl.g.maxRate}}" step="25000" value="trafsimControl.g.ratePerceived"></rw-slider>
                <div class="dash-slider-end">200k</div>
            </div>
            <div class="dash-slider-value">
                <span>{{trafsimControl.g.ratePerceived | fmt:'0'}}</span>
            </div>
        </div>
    </div>
    <div ng-if="trafsimControl.orientation == 'horizontal'">
        <div class="horizontal trafControlPanel">
            <div class="horizontal primaryButtons">
                <div ng-class="{'button--is-on' : trafsimControl.g.startedPerceived}" class="button button__size--short button__size--medium" ng-click="trafsimControl.toggleStarted()">
                    <div class="button__box">
                        <svg class="icon icon--small" ng-class="{'loading-icon' : trafsimControl.loading}">
                            <use ng-attr-xlink:href="{{'#' + trafsimControl.buttonIcon}}" xlink:href=""/>
                        </svg>
                        <span class="button__label">{{trafsimControl.g.startedPerceived ? 'Active' : 'Off'}}</span>
                    </div>
                </div>
            </div>
            <div class="slider-component horizontal">
                <div class="dash-label">
                    <label for="rateRange" class="form__item__label">Calls Per Second</label>
                </div>
                <div class="dash-slider">
                    <div class="dash-slider-start">0</div>
                    <rw-slider name="rateRange" class="horizontal-dash-slider" min="0" max="{{trafsimControl.g.maxRate}}" step="25000" value="trafsimControl.g.ratePerceived"></rw-slider>
                    <div class="dash-slider-end">200k</div>
                </div>
                <div class="dash-slider-value">
                    <span>{{trafsimControl.g.ratePerceived | fmt:'0'}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
