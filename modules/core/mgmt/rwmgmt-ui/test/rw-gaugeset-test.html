<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../lib/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../lib/web-component-tester/browser.js"></script>
  <link rel="import" href="../lib/polymer/polymer.html">
  <script src="../integration/ridgets/js/rw.js"></script>
  <link rel="import" href="../integration/ridgets/rw.html">
  <link rel="import" href="../integration/ridgets/rw-gaugeset.html">
  <link rel="stylesheet" href="../integration/ridgets/css/page.css">
  <style>
    .fixture {
      width: 50%;
      margin: 20px;
      border: 1px solid red;
    }
  </style>
</head>
<body>
<div layout vertical class="viewport__body">
  <rw-gaugeset flex class="fixture" id="fixture"></rw-gaugeset>
</div>
<script>

  var gauges = [
    {label: 'G1', color: 'green', colorLight: 'teal', rate: 50, max : 100},
    {label: 'G2', color: 'blue', colorLight: 'aqua', rate: 50, max : 100}
  ];

  suite('<rw-gaugeset>', function() {
    test('render', function(done) {
      var fixture = document.getElementById('fixture');
      fixture.gauges = gauges;
      var x = 10;
      setInterval(function() {
        gauges[0].rate -= x;
        gauges[1].rate += x;
        x = -x;
      }, 1000);
      fixture.async(function() {
        done();
      });
    });
  });
</script>
</body>
</html>
