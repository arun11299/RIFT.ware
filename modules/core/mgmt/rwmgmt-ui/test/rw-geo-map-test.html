<script src="../lib/webcomponentsjs/webcomponents.min.js"></script>
<link rel="import" href="../lib/polymer/polymer.html">
<link rel="import" href="lib/helper.html">
<link rel="import" href="../integration/ridgets/rw-geo-map.html">
<link rel="stylesheet" href="../integration/ridgets/css/my-test.css">

<polymer-element name="my-test">
<template>
  <rw-geo-map
    id="test0"
    markers="{{markers}}"
    >
  </rw-geo-map>
</template>
<script>
Polymer('my-test', {
  
  ready: function() {
    this.markers = [{
      latLng: [48,23],
      name: 'foo'
    },{
      latLng: [17,77],
      name: 'bar'      
    }];
  },

  attached: function() {
    var self = this;
    var test0 = this.$.test0;
    suite('rw-geo-map', function() {
      test('render', function() {
        assert.isTrue(true);
        test0.setSelected({marker : self.markers[0]});
      });
    });
  }
});
</script>
</polymer-element>

<div id="mocha"></div>
<div class="viewport__body">
  <my-test></my-test>
</div>
