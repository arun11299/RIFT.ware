<script src="../lib/webcomponentsjs/webcomponents.min.js"></script>
<link rel="import" href="../lib/polymer/polymer.html">
<link rel="import" href="lib/helper.html">
<link rel="import" href="../integration/ridgets/rw-scroll-graph.html">
<link rel="stylesheet" href="../integration/ridgets/css/my-test.css">

<polymer-element name="my-test">
<template>
  <input type="range" value="{{value}}" min="0" max="100"/>
  <rw-scroll-graph 
    id="test0"
    value="{{value}}"
    lineColor="hsla(212, 57%, 50%, 1)"
    strokeColor="hsla(212, 57%, 50%, 0.5)"
    ></rw-scroll-graph>
  <rw-scroll-graph
          id="test1"
          value="{{value}}"
          value2="{{100 - value}}"
          lineColor="hsla(212, 57%, 50%, 1)"
          strokeColor="hsla(212, 57%, 50%, 0.5)"
          lineColor2="hsla(260, 35%, 50%, 1)"
          strokeColor2="hsla(260, 35%, 50%, 0.5)"
          ></rw-scroll-graph>
</template>
<script>
Polymer('my-test', {
  ready: function() {
    this.value = 50;
  },
  attached: function() {
    var test0 = this.$.test0;
    suite('rw-scroll-graph', function() {
      test('render', function() {
        assert.isTrue(true);
      });
    });
  }
});
</script>
</polymer-element>

<div id="mocha"></div>
<div class="viewport__body">
  <my-test></my-test>
</div>
