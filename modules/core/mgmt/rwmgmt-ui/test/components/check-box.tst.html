<!-- A test for the button component -->
<!doctype html>
<html lang="en" class="viewport">
<head>
  <!-- -->
  <title>RIFT.ware</title>
  <!-- -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- -->
  <link href="../../build/core.css" rel="stylesheet" type="text/css"  />
  <!-- -->
  <script src="../../lib/jquery/dist/jquery.js"></script>
  <script src="../../lib/angular/angular.min.js"></script>
  <script src="js/components.js"></script>
</head>
<body class="viewport" style="margin:100px;">
<form id="form" novalidate>
  <div id="singleBox"></div>
  <br/>
  <br/>
  <div id="multipleBoxes"></div>
  <br/>
  <br/>
  <div id="indeterminateBox"></div>
  <br/>
  <br/>
  <div id="readOnly"></div>
  <br/>
  <br/>
  <div id="disabled"></div>
  <br/>
  <br/>
  <input type="submit">

</form>
<script>
  $(document).ready(function() {
    var React = $rw.component.React;

    /*
     * Each button this onClick is passed to will run this function when clicked.
     */
    var onClick = function (e, comp) {
      console.log('click');
    };

    $rw.ui({
      checkBox: {
        label: "Single Checkbox",
        onClick: onClick,
        checkboxes: [{
          label:"a"
        }]
      }
    }, document.getElementById('singleBox'));

    $rw.ui({
      checkBox: {
        label: "Multiple Checkboxes With A Selected Checkbox",
        onClick: onClick,
        checkboxes: [{
          label:"a",
          checked:true
        },
          {
           label: "b"
          }]
      }
    }, document.getElementById('multipleBoxes'));

    $rw.ui({
      checkBox: {
        label: "Multiple Checkboxes With An Indeterminate Checkbox",
        onClick: onClick,
        checkboxes: [{
          label:"a",
          indeterminate:true
        },
          {
            label: "b"
          }]
      }
    }, document.getElementById('indeterminateBox'));

    $rw.ui({
      checkBox: {
        label: "Read Only",
        onClick: onClick,
        isReadOnly: true,
        checkboxes: [{
          label:"a",
          checked:true
        },
          {
            label: "b"
          }]
      }
    }, document.getElementById('readOnly'));

    $rw.ui({
      checkBox: {
        label: "Disabled",
        onClick: onClick,
        disabled: true,
        checkboxes: [{
          label:"a",
          checked:true
        },
          {
            label: "b"
          }]
      }
    }, document.getElementById('disabled'));
  });


</script>

</body>
</html>
