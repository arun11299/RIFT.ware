<h2>Button States</h2>
    <br/>
  <!-- Create A Button -->
  <div id="button"></div>
  <br>

  <!-- Create Button with an Icon-->
  <div id="icon"></div>
  <br>

  <!-- Create Disabled Button -->
  <div id="disabled"></div>
  <br>
  <h2>Button Sizes</h2>
<br/>
  <!-- Create Small Button -->
  <div id="small"></div>
  <br>

  <!-- Create Default Sized Button -->
  <div id="default"></div>
  <br>

  <!-- Create Large Button -->
  <div id="large"></div>
  <br>

  <!-- Create Extra Large Button -->
  <div id="xlarge"></div>
  <br>

  <!-- Create Expanded Button -->
  <div id="expand"></div>
<br>
<h2>Button Styles</h2>
<br>
<div id="icondefault"></div>
<br>
<div id="iconsecondary"></div>
<br>
<div id="iconprimaryoutline"></div>
<br>
<div id="iconsecondaryoutline"></div>
<br>
<div id="iconlink"></div>
<!-- -->

  <script>
    $(document).ready(function() {
      var React = $rw.component.React;

      /*
       * Each button this onClick is passed to will run this function when clicked.
       */
      var onClick = function (e, comp) {
        console.log('click');
      };

      // Renders the normal button.
      $rw.ui({
        button: {
          label: "button",
          onClick: onClick
        }
      }, document.getElementById('button'));

      // Renders the button with the icon
      $rw.ui({
        button: {
          label: "button & icon",
          icon: ["easter-18-icon"],
          onClick: onClick
        }
      }, document.getElementById('icon'));

      // Renders a disabled button.
      $rw.ui({
        button: {
          label: "disabled",      // Sets the size of the button
          icon: ["easter-18-icon"],
          isDisabled: true,
          onClick: onClick
        }
      }, document.getElementById('disabled'));

      // Renders the small button.
      $rw.ui({
        button: {
          label: "small",      // Sets the size of the button
          icon: ["easter-18-icon"],
          className: "rw-button-primary-small",
          onClick: onClick
        }
      }, document.getElementById('small'));

      // Renders the default size
      $rw.ui({
        button: {
          label: "default",
          icon: ["easter-18-icon"],
          onClick:onClick
        }
      }, document.getElementById('default'));

      // Renders the large button.
      $rw.ui({
        button: {
          label: "large",
          icon: ["easter-18-icon"],
          className: "rw-button-primary-large",
          onClick:onClick
        }
      }, document.getElementById('large'));

      // Renders the extra large button.
      $rw.ui({
        button: {
          label: "xlarge",
          icon: ["easter-18-icon"],
          className: "rw-button-primary-xlarge",
          onClick:onClick
        }
      }, document.getElementById('xlarge'));

      // Renders the expanded button
      $rw.ui({
        button: {
          label: "default & expanded",
          icon: ["navigation-close-01-icon"],
          minWidth: "100%",
          onClick:onClick
        }
      }, document.getElementById('expand'));

        // Renders the button with the icon
        $rw.ui({
            button: {
                label: "default button & icon",
                icon: ["easter-18-icon"],
                onClick: onClick
            }
        }, document.getElementById('icondefault'));

        // Renders the button with the icon in a secondary design
        $rw.ui({
            button: {
                label: "secondary button & icon",
                icon: ["easter-18-icon"],
                className: "rw-button-secondary",
                onClick: onClick
            }
        }, document.getElementById('iconsecondary'));

        // Renders the button with the icon in a secondary design
        $rw.ui({
            button: {
                label: "outline button & icon",
                icon: ["easter-18-icon"],
                className: "rw-button-primary-outline",
                onClick: onClick
            }
        }, document.getElementById('iconprimaryoutline'));

        // Renders the button with the icon in a secondary design
        $rw.ui({
            button: {
                label: "outline button & icon",
                icon: ["easter-18-icon"],
                className: "rw-button-secondary-outline",
                onClick: onClick
            }
        }, document.getElementById('iconsecondaryoutline'));

        // Renders the button with the icon in a secondary design
        $rw.ui({
            button: {
                label: "outline button & icon",
                icon: ["easter-18-icon"],
                className: "rw-button-link",
                onClick: onClick
            }
        }, document.getElementById('iconlink'));
    });




          </script>
