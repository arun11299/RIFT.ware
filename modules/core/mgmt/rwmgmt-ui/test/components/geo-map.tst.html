<html ng-app="test">
<head>
  <title>RIFT.ware</title>
  <!-- META Data -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../vendor.js"></script>
  <script src="../../modules/rift/rw.ui.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../../lib/bower-jvectormap/jquery-jvectormap-1.2.2.css" />
  <link rel="stylesheet" type="text/css" href="../../modules/css/rw.ui.css"/>
  <style>
    .geomap-container {
      height: 50%;
      width: 50%;
      border: 1px solid chartreuse;
    }
  </style>

</head>
<body ng-controller="test">
<div class="geomap-container">
  <rw-geomap markers="markers"></rw-geomap>
</div>

<script>
  angular.module('test', ['uiModule'])
      .controller('test', function($scope, $timeout) {
        $scope.markers = [{
          latLng: [48,23],
          name: 'foo'
        },{
          latLng: [17,77],
          name: 'bar'
        }];

        $timeout(function() {
          $scope.markers = [{
            latLng: [40,25],
            name: 'moo'
          },{
            latLng: [20,80],
            name: 'car'
          }];
        }, 2000)

      });
</script>

</body>
</html>
