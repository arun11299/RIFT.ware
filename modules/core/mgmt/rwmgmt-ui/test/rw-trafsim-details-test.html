<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../lib/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../lib/web-component-tester/browser.js"></script>
  <link rel="import" href="../lib/polymer/polymer.html">
  <link rel="import" href="../integration/ridgets/rw.html">
  <link rel="import" href="../integration/ridgets/rw-trafsim-details.html">
  <link rel="stylesheet" href="../integration/ridgets/css/page.css">
</head>
<body>
<div class="viewport__body">
  <rw-trafsim-details id="fixture"
                      trafsim="{{$.model.trafsims[0]}}"
                      ></rw-trafsim-details>
</div>
<script>

  var trafsim = {
    isClient : true,
    call_rate : 50,
    cumulative : {
      call_rate : 100
    },
    recieved_calls : 70,
    timers : {
      '_A': 100,
      '_B': 200,
      '_C': 300
    }
  };

  suite('<rw-trafsim-details>', function() {
    test('loads ltesim', function(done) {
      var fixture = document.getElementById('fixture');
      fixture.trafsim = trafsim;
      fixture.async(function() {
//        assert.isTrue(r.textContent.match(/1000/) != null);
        done();
      });
    });
  });

</script>
</body>
</html>
