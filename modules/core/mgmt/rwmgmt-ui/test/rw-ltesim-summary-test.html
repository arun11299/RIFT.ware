<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../lib/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../lib/web-component-tester/browser.js"></script>
  <link rel="import" href="../lib/polymer/polymer.html">
  <link rel="import" href="../integration/ridgets/rw.html">
  <link rel="import" href="../integration/ridgets/rw-ltesim-summary.html">
  <link rel="stylesheet" href="../integration/ridgets/css/my-test.css">
</head>
<body>
<div class="viewport__body">
<rw-ltesim-summary id="fixture"></rw-ltesim-summary>
</div>
<script>

  var ltesim = {
    transmitted : {
      'create-session-response' : {
        accepted: 1000
      }
    },
    received : {
      'create-session-response' : {
        accepted: 2000
      }
    }
  };

  suite('<rw-mme-summary>', function() {
    test('loads ltesim', function(done) {
      var fixture = document.getElementById('fixture');
      fixture.ltesim = ltesim;
      fixture.async(function() {
        var r = fixture.shadowRoot.querySelector('.rate-result');
        assert.isTrue(r.textContent.match(/1000 transmitted/) != null);
        done();
      });
    });
  });
</script>
</body>
</html>
